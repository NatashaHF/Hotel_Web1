<!doctype html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <title> Book Now</title>
        <link rel="stylesheet" href="css/book.css">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <script src="js/script.js"></script>
        <script src='js/jquery-3.5.1.min.js'></script>
    </head>

    <body>

        <header>
            <a href="index.html"><img src="Image/Logo.png" alt = "hotel logo"></a>
            <nav class="menu">
                <ul>
                    <li><span><a href="stay.html">Stay</a></span></li>
                    <li><span><a href="thing_to_do.html">Thing to do</a></span></li>
                    <li><span><a href="eat_&_drink.html">Eat & Drink</a></span></li>       
                    <li><span><a href="offer.html">Offer</a></span></li>       
                    <li><span><a href="contact.html">Contact</a></span></li>            
                </ul>
            </nav>
        </header>

        <section id='top' style="background-image: url('Image/maldives2.png')">
            <h3>Scroll Down</h3>
            <span></span>
        </section>
        
        <section class="booking">
            <div class='container-right'>
                <div class='frame'>
                    <img src="Image/room1.jpg" alt="Deluxe Sea view room">
                    <h2>Deluxe Sea view room</h2>
                    <p>$ 200/night</p>
                </div>
                
                <div class='frame'>
                    <img src="Image/room_2.jpg" alt="Underwater room">
                    <h2>Underwater room</h2>
                    <p>$ 280/night</p>
                </div>
               
                <div class='frame'>
                    <img src="Image/resort.jpeg" alt="Overwater resort">
                    <h2>Overwater resort</h2>
                    <p>$ 500/night</p>
                </div>
            </div>
            <div class="container">
                <form id="form">
                    <div class='input-pack'>
                        <label for='name' class='input-label'>First Name</label>
                        <input type='text' class='input-text' id='name' required>
                    </div>
                    <div class='input-pack'>
                        <label for='name' class='input-label'>Last Name</label>
                        <input type='text' class='input-text' id='name' required>
                    </div>
                    <div class='input-pack'>
                        <label for='email' class='input-label'>Email</label>
                        <input type='email' class='input-text' id='email' required>
                    </div>
                    <div class='input-pack'>
                        <label for='check-in' class='input-label'>Check in</label>
                        <input type='date' class='input-text' id='check-in' required>
                    </div>
                    <div class='input-pack'>
                        <label for='check-out' class='input-label'>Check out</label>
                        <input type='date' class='input-text' id='check-out' required>
                    </div>
                    <div class='input-pack'>
                        <label for='room-type' class='input-label'>Room Type</label>
                        <select class='options' id='room-type' required>
                            <option value="0"></option>
                            <option value="1">DELUXE SEA VIEW ROOM</option>
                            <option value="2">UNDERWATER ROOM</option>
                            <option value="3">OVERWATER RESORT</option>
                        </select>
                    </div>
                    <div class='input-pack'>
                        <label for='guest' class='input-label'>Number of guests</label>
                        <select class='options' id='guest' required> 
                            <option value="0">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                        </select>
                    </div>
                    <div class='input-pack'>
                        <label for='room' class='input-label'>Number of rooms</label>
                        <select class='options' id='room' required>
                            <option value="0">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                        </select>
                    </div>
                    <div class='input-pack'>
                        <label for='package' class='input-label'>Special offer</label>
                        <select class='options' id='package'>
                            <option value="0"></option>
                            <option value="1">ALL INCLUSIVE</option>
                            <option value="2">EARLY BIRD</option>
                        </select>
                    </div>
                </form> 
            </div>
            <div class='popup-overlay'>
                <div class='popup-content'>
                    <h1>Awesome!</h1>
                    <p>Your booking has been confirmed.</p>
                    <button class='close' onclick="remove()">OK</button>
                </div>
            </div>
            <input type='submit' value='Book' class='input-btn' onclick="popup()">
            </div>
        </section>

        
    </body>
    

    <footer>
        <nav class="footer">
            <ul>
                <li><a href="term_of_use.html">Term of Use</a></li>
                <li><a href="reference.html">Reference</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
        <section class='Newsletter'>
            <label for='mail'>Newsletter</label>
            <form id='myform' class="container1" style="background-color:transparent">
                <input type="text" placeholder="Enter your email" name="mail" required>
            </form>

            <div class="container1">
                <input type="submit" value="Subscribe" onclick="output()">
            </div>
            <div class='link'>
                <a class='social' href="https://www.instagram.com/instagram/?hl=en"><img src="Image/instagram.png"></a>
                <a class='social' href="https://www.facebook.com/"><img src="Image/facebook-logo.png"></a>
            </div>

        </section>
        
    </footer>
</html>
